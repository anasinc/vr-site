<!-- Blog Item -->
<div class="blog-item2">
	<div class="row">
		<div class="col-sm-2">
			<div class="calendar">
				<span>{{ .Date.Format "Jan" }}</span>
				<p>{{ .Date.Format "02" }}</p>
			</div>
			<div class="post-like mb20">
				<i class="fa fa-heart"></i>
				<a href="http://vr.anasit.com{{ .RelPermalink }}#disqus_thread">loadin</a>
			</div>
			<div class="post-comments mb20">
				<i class="fa fa-comment"></i>
				<a href="http://vr.anasit.com{{ .RelPermalink }}#disqus_thread">loadin</a>
			</div>
		</div>
		<div class="col-sm-10 ">
			{{ with .Params.img }}
			<div class="blog-img mb40">
										<div class="flexslider">
											<ul class="slides">
												{{ range . }}
												<li>
													<img alt="" src="{{ . }}" />
												</li>
												{{ end }}
											</ul>
										</div>
			</div>
			{{ end }}
			<a href="{{ .RelPermalink }}">
			<h1>{{ .Title }}{{ if .Draft }} (Draft){{ end }}</h1>
			</a>
			<span>Posted by {{ .Params.author }}</span>
			<p>
			{{ printf "%4.144s" .Summary }} 
			</p>
			{{ if .Truncated }} 
			<a href="{{ .RelPermalink }}" class="proj-link">Read More</a>
			{{ end }}
		</div>
	</div>
</div>
<!-- End Blog Item -->
